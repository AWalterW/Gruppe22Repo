<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kanban</title>  
    <link rel="stylesheet" href="./css/functionalstyle.css">
    <link rel="stylesheet" href="./css/style.css">
</head> 

<body onload="startApp()">
    
    <div id="gridContainer">
        <header>
            <h1>KanBarn</h1> 

            <div id="toolBar">
                <button id="addTaskBtn" onclick="openModal('addTaskModal')">Add Task</button>
            </div>
        </header> 

        <div id="sideHeader">
            <div id="userBubble"></div>
        </div>

        <div id="sideBar">
            <div id="HangBanContainer">
                <div id="HangMan"></div>
                <div id="WordContainer"></div>
                <div id="alphabetContainer"></div>
            </div>
        </div> 
        <div id="kanbanBox">
            <div id="todo" class="kanbanList">
                <h3>Skal gjøres</h3>
            </div>
            <div id="doing" class="kanbanList">
                <h3>Holder på</h3> 
        
            </div>
            <div id="completed" class="kanbanList">
                <h3>Ferdig</h3>
            </div>
        </div> 
    </div> 

    <div id="addTaskModal" class="modal"> 
        <div class="modalHeader">
            <h4>Legg til oppgave</h4> 
            <button class="closeModalBtn" onclick="closeModal('addTaskModal', 'addTaskForm')">Lukk</button>
        </div>

        <form id="addTaskForm" onsubmit="return false">
                Tittel:<br>
                <input type="text" name="title"><br>
                Beskrivelse:<br>
                <textarea name="description"  cols="40" rows="8"></textarea> <br>
                Frist:<br>
                <input id="datefield" type='date' min='1899-01-01' max='2000-13-13' name="dateDue"></input> <br> <br>
                <input type="button" value="Legg til" onclick="addTask('addTaskForm')">
        </form>
    </div>

    <script src="./script/tasks.js"></script>
    <script src="./script/script.js"></script>  
    <script src="./script/HangBan.js"></script>

</body>
</html>
