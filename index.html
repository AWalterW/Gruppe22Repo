    <title>Kanban</title>

<body onload="startApp()">
    
    <div id="gridContainer">
        <header>
            <h1>KanBarn</h1> 

            <div id="toolBar">
                <button id="addTaskBtn" onclick="addTask()">Add Task</button>
            </div>
        </header> 

        <div id="sideHeader">
            <div id="userBubble"></div>
        </div>

        <div id="sideBar"></div> 
        <div id="kanbanBox">
            <div id="todo" class="kanbanList">
                <h3>Skal gjøres</h3>
            </div>
            <div id="doing" class="kanbanList">
                <h3>Holder på</h3> 
        
            </div>
            <div id="completed" class="kanbanList">
                <h3>Ferdig</h3>
            </div>
        </div> 
    </div>
