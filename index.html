<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kanban</title>  
    <link rel="stylesheet" href="./css/functionalstyle.css">
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"> 

</head> 

<body onload="startApp()">
    
    <div id="gridContainer">
        <header>
            <h1>KanBarn</h1> 

            <div id="toolBar">
                <button id="addTaskBtn" onclick="openModal('addTaskModal')" ><i class="fas fa-plus-square taskBtn"></i><i id = taskBtnText>Legg til oppgave</i></button>
                <br>
                <button id="addGrpBtn" onclick=""><i class="fas fa-users grpBtn"></i><i id = grpBtnText >Legg til medlemmer</i></button>
            </div>
        </header> 

        <div id="sideHeader"> 
            <div id="userBubble"> 
            </div>
        </div>

        <div id="sideBar">
            <div id="HangBanContainer">
                <div id="HangMan"></div>
                <div id="WordContainer"></div>
                <div id="alphabetContainer"></div>
            </div>
        </div> 
        <div id="kanbanBox">
            <div id="todo" class="kanbanList">
                <h3>Skal gjøres</h3> 
                <i class="fas fa-camera"></i>
            </div>
            <div id="doing" class="kanbanList">
                <h3>Holder på</h3> 
        
            </div>
            <div id="completed" class="kanbanList">
                <h3>Ferdig</h3>
            </div>
        </div> 
    </div> 

    <div id="addTaskModal" class="modal"> 
        <div class="modalHeader">
            <h4>Legg til oppgave</h4> 
            <button class="closeModalBtn" onclick="closeModal('addTaskModal', 'addTaskForm')">Lukk</button>
        </div>

        <form id="addTaskForm" onsubmit="return false">
            <div id="addTaskLeft">
                    Tittel:<br>
                    <input type="text" name="title" id="addTitle"><br>
                    Beskrivelse:<br>
                    <textarea name="description"  cols="40" rows="8" id="addDescription"></textarea> <br>
                    Frist:<br>
                    <input id="datefield" type='date' min='1899-01-01' max='2000-13-13' name="dateDue"></input> <br> <br>
                    <input type="button" value="Legg til" onclick="addTask('addTaskForm')">
            </div> 
            <div id="addTaskRight">
                
            </div>

        </form>
    </div>

    <script src="./script/tasks.js"></script>
    <script src="./script/script.js"></script>  
    <script src="./script/HangBan.js"></script>

</body>
</html>
